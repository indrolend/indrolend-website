<!DOCTYPE html>
<html lang="en">
<head>

  <title>Indrolend</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="stylesheet" href="style.css" />

<body class="home-bg">

            <img src="Tiktoklogospin.gif" alt="TikTok" />
          </div>
          <div class="app-card-label"><span class="important-word">tiktok</span></div>
